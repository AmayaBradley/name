<html>
<head>
    <title>
        Akan Name Generator
    </title>
</head>


<body>

<input type="radio" name="genda" checked id="Female" value="Female"> Female
<input type="radio" name="genda" id="Male" value="Male"> Male
<button onclick="getGenda()">Generate Akan Name</button>
</body>
<script>
        function getGenda(){           
        var genda = document.querySelector('input[name="genda"]:checked').value;
        if(!genda){
          alert('Select At least One');
          return false;
        }
        else{
          alert(genda);
        }
      }


      






</script>
</html>
